<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Website</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="hero">
        <video id="background-video" autoplay loop muted poster="https://assets.codepen.io/6093409/river.jpg">
            <source src="images/piece.mp4" type="video/mp4">
            </video>

        <div class="navbar">
            <img src="images/logo1.png" class="logo">

        </div>
        <div class="content">
            <div class="left">
                <h1>WITHOUT <span style="opacity:0.2; color:orange ">MUSIC LIFE</span> <br> WOULD BE A
                    <span style="opacity:0.2; color:rgb(75, 220, 50); ">MISTAKE</span>
                </h1>

                <br>
                <h2>Let the Music Speak!</h2>

            </div>



            <div class="right ">
                <p>
                    <a href="songs.html">Click To Play </a>
                </p>
                <img src="images/play.png " id="icon ">
            </div>
        </div>
    </div>

    <audio id="mysong ">
        <source src="images/Walker.mp3 " type="audio/mp3 ">
    </audio>

    <script>
        var mysong = document.getElementById("mysong ");
        var icon = document.getElementById("icon ");

        icon.onclick = function() {
            if (mysong.paused) {
                mysong.play();
                icon.src = "images/pause.png ";
            } else {
                mysong.pause();
                icon.src = "images/play.png ";
            }
        }
    </script>


</body>

</html>
